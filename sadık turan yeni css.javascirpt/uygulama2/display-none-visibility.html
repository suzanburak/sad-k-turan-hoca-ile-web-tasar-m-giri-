<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 60px;
        width: 60px;
        display: inline;
      }
      #first {
        background-color: #ecccb2;
      }
      #second {
        background-color: #deb6ab;
      }
      #third {
        background-color: #ac7088;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="box" id="first">first</div>
      <div class="box" id="second">second</div>
      <div class="box" id="third">third</div>
    </div>
  </body>
</html>
